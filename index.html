<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container-score-header">
        <h2>Human</h2>
        <h2>Computer</h2>
    </div>
    <div class="container-score">
        <div id="user-score" class="score">0</div>
        <div id="computer-score" class="score">0</div>
    </div>
    <div class="container">        
        <button id=rock class="item">Rock</button>
        <button id=paper class="item">Paper</button>
        <button id=scissors class="item">Scissors</button>
    </div>
</body>
</html>
